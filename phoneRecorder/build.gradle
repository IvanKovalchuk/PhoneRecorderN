apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId 'com.kivSW.phonerecorder'
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 35
        versionName '3.1.0'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:27.1.1'
    compile 'com.android.support:support-v4:27.1.1'
    compile 'com.android.support:design:27.1.1'
    compile 'com.android.support.constraint:constraint-layout'
    testCompile 'junit:junit:4.12'
    dependencies {
        compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    }
    compile project(path: ':cloud_disk')
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'io.reactivex.rxjava2:rxjava:2.1.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.google.dagger:dagger:2.11'
    compile 'commons-lang:commons-lang:2.6'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    // AppMetrica from maven central.
    implementation 'com.yandex.android:mobmetricalib:3.1.0'
    // Optional. Play Install Referrer library for better attribution.
    //implementation 'com.android.installreferrer:installreferrer:1.0'
    implementation project(':cloud_disk')
    implementation project(':mvprxdialog')
    implementation project(':mvprxfiledialog')
}
